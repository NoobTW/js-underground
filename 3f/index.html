<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>計算機</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrapper center">
		<div class="calculator">
		  <div class="digits">
			<div class="last">0</div>
			<div class="real">0</div>
		  </div>
		  <div class="buttons">
			<div class="button center">7</div>
			<div class="button center">8</div>
			<div class="button center">9</div>
			<div class="button center op">÷</div>
			<div class="button center">4</div>
			<div class="button center">5</div>
			<div class="button center">6</div>
			<div class="button center op">×</div>
			<div class="button center">1</div>
			<div class="button center">2</div>
			<div class="button center">3</div>
			<div class="button center op">+</div>
			<div class="button center">0</div>
			<div class="button center">00</div>
			<div class="button center">.</div>
			<div class="button center op">-</div>
			<div class="button center">AC</div>
			<div class="button center">⌫</div>
			<div class="button equal">=</div>
		  </div>
		</div>
	  </div>
	  <script src="https://unpkg.com/jquery"></script>
	  <script src="./all.js"></script>
</body>
</html>
